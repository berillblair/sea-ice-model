<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Rust + Webpack project!</title>

    <style>
      .vert {
        display: flex;
        flex-flow: column;
      }

      .horiz {
        display: flex;
        flex-flow: row;
      }

      #canvas {
        width: 663px;
        height: 517px;
      }

      #canvas-thing {
        width: 770px;
      }
    </style>
  </head>
  <body style="margin: 0; background: #d7d7d7; display: inline-block;">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>


    <div class="horiz">
      <div class="horiz" id="canvas-thing">
        <canvas id="canvas" width="1326" height="1034"></canvas>
        <h2 id="season" style="color: black;"></h2>
      </div>


      <div class="vert">
        <div class="horiz">
          <canvas id="certainty-graph" width="400px" height="400px"></canvas>
          <canvas id="ship-count" width="400px" height="400px"></canvas>
          <canvas id="adopters" width="400px" height="400px"></canvas>
        </div>
        <div class="horiz">
          <canvas id="utility-threshold" width="400px" height="400px"></canvas>
          <canvas id="forecast-reliance" width="400px" height="400px"></canvas>
        </div>
      </div>
    </div>

    <label for="release-year" id="release-year-label">Release year</label>
    <input type="range" value="2022" min="2022" max="2035" id="release-year" />
    <label id="speed-label" for="speed">Model Speed</label>
    <input type="range" value="0" min="1" max="300" id="speed" />
    <label id="forecast-reliability-label" for="forecast-reliability">Forecast Reliability</label>
    <input type="range" value="7" min="6" max="9" id="forecast-reliability" />
    <label id="provider-trust-label" for="provider-trust">Provider Trust</label>
    <input type="range" value="5" min="1" max="10" id="provider-trust" />
    <label id="product-quality-label" for="product-quality">Quality of new product</label>
    <input type="range" value="0.5" min="0.1" step="0.1" max="1" id="product-quality" />
    <label id="prop-he-label" for="prop-he">Proportion Highly Experienced</label>
    <input type="range" value="0.40" min="0" step="0.01" max="1" id="prop-he" />

    <br /> <br />
    <label id="min-year-label" for="min-year-view">Graph Begin Year</label>
    <input type="range" value="2022" min="2022" step="1" max="2035" id="min-year-view" />
    <label id="max-year-label" for="min-year-view">Graph End Year</label>
    <input type="range" value="2035" min="2022" step="1" max="2035" id="max-year-view" />

    <br />
    <label id="prop-ea-label" for="prop-he">Proportion Early Adopters</label>
    <input type="range" value="0.33" min="0" step="0.01" max="1" id="prop-ea" />

    <label for="realism">Model realism</label>

    <select name="Model Realism" id="realism">
      <option value="realistic">Realistic</option>
      <option value="conservative">Conservative</option>
      <option value="optimistic">Optimistic</option>
    </select>

    <div>
      <input type="checkbox" id="inc-prod" name="inc-product-utility">
      <label for="inc-prod">Increasing Product Utility</label>
    </div>

    <button id="play">Play</button>

    <script src="index.js"></script>
  </body>
</html>
